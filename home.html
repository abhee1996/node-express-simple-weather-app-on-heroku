<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Open Weather A[[</title>
    <style>
        #weatherIcon{
            display: flex;
            justify-content: center;
            width:"50%";
            height:"50%"
        }
        i{
            /* display: flex;
            justify-content: center; */
            width:"50%";
            height:"50%";
        }
    </style>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <div id="weatherIcon"></div>
        <div class="card-body">
          <div class="card-text">
              <h2 class="info">
                <i class="fas fa-street-view fa-2x"></i>
                {%city%}, {%country%}
          </h2>
          <p class="dateDay">Monday</p>
          <h1 class="weather">{%tempval%}&deg;C    </h1>
          <h3 class="min-max-temp">min {%tempmin%}&deg;C | max {%tempmax%}&deg;C
        </h3>
        </div>
        </div>
      </div>


    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> -->
      <script>
        const weatherIcon = document.getElementById("weatherIcon")

          const tempStatus  = "{%tempstatus%}"
          if(tempStatus == "Sunny"){
            weatherIcon.innerHTML ="<i class='fas fa-sun fa-4x'></i>"
          }
          else if(tempStatus == "Rainy"){
            weatherIcon.innerHTML ="<i class='fas fa-cloud-rain fa-4x'></i>"

          }
          else{
            weatherIcon.innerHTML  = "<i class='fas fa-cloud fa-4x'></i>"

          }
      </script>
</body>
</html>
